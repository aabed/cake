elasticsearch:
  image: elasticsearch
  ports:
    - "9200:9200"
  volumes:
    - /data/elasticsearch:/usr/share/elasticsearch/data

logstash:
  image: logstash
  volumes:
    - "./logstash:/conf"
    - "./geoip:/geoip"
  expose:
    - 25826
  ports:
    - "25826:25826"
    - "25826:25826/udp"
  links:
    - elasticsearch
  command: "/bin/bash -c 'logstash-plugin install logstash-input-cloudwatch; logstash -f /conf/syslog.conf'"


kibana:    
  image: kibana
  ports:
    - "5601:5601"
  links:
    - elasticsearch
