- name: Directories are present
  file:
    dest: "{{ item }}"
    state: directory
  with_items: "{{ directories }}"
  tags: [kibana]

- name: Container is running
  docker:
    image: kibana
    name: kibana
    ports:
      - 5601:5601
    links:
      - elasticsearch
  register: kibana_result
  tags: [kibana]
